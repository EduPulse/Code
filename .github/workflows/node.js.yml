# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: React Build Artifact

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: setup Node.js version to 16.x
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        
    - name: set CI to false (ignore warnings)
      uses: allenevans/set-env@v2.0.0
      with:
          CI: 'false'
          
    - name: build and run
      run: |
        npm install
        npm run build --if-present
#       npm test --if-present
    
    - name: uploading artifact react-build-$GITHUB_RUN_ID
      uses: actions/upload-artifact@v2
      with:
        name: react-build-$GITHUB_RUN_ID
        path: build
        
  upload:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
        
    - name: downloading artifact react-build-$GITHUB_RUN_ID
      uses: actions/download-artifact@v2
      with:
        name: react-build-$GITHUB_RUN_ID
        path: artifact
        
    - name: push react-build-$GITHUB_RUN_ID to Edupulse_Express
      env:
        ACCESS_TOKEN: ${{ secrets.EXPRESS_ACCESS_TOKEN }}
      run: |
        echo cloning EduPulse/EduPulse_Express
        git clone https://sachinthakac:$ACCESS_TOKEN@github.com/EduPulse/EduPulse_Express.git
        cd EduPulse_Express
        
        echo git config
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git checkout -b actions-build-$GITHUB_RUN_ID
        
        echo copying react-build-$GITHUB_RUN_ID
        rm -r build
        cp -r ../artifact build
        
        echo pushing local changes
        git add -u
        git commit -m "React build auto deploy - $GITHUB_RUN_ID"
        git push --set-upstream https://sachinthakac:$ACCESS_TOKEN@github.com/EduPulse/EduPulse_Express.git actions-build-$GITHUB_RUN_ID
